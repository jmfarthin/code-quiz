<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\reset.css">
    <link rel="stylesheet" href="assets\style.css">
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <button class="high-score black-border">View high scores</button>
        </div>
        <div>
        <button class="start-quiz">Start Quiz</button>
        </div>
        <div class="timer-box black-border">
            <div class="black-border">Timer:</div>
            <div class="timer-count"></div>
        </div>
    </header>
    <main>
        <section class="quiz-box black-border">
            <h3 class="question">Do you have what it takes to be a developer?</h3>
            <div class="answer-bank"></div>
        </section>
    </main>
    
</body>
<script src="assets\script.js"></script>
</html>
