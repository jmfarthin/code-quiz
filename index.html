<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\reset.css">
    <link rel="stylesheet" href="assets\style.css">
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <button class="high-score">View high scores</button>
        </div>
        <div>
        <button class="start-quiz">Start Quiz</button>
        </div>
        <div class="timer-box black-border">
            <div class="black-border">Timer:</div>
            <div class="timer-count"></div>
        </div>
    </header>
    <main>
        <section class="quiz-box black-border">
            <h3 class="question">Would you like to test your Javascript knowledge?</h3>
            <button hidden id="reset-score">RESET</button>
            <button hidden id="go-back">GO BACK</button>
            <div class="answer-bank"></div>
            <form hidden class="initials-section">
                <!-- <label for="initials">Initials</label> -->
                <input type="text" name="initials" id="initials" placeholder="Enter your initials"/>
                <button class="submit-score">Submit</button>
            </form>
        </section>
    </main>
    
</body>
<script src="assets\script.js"></script>
</html>
